<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id="status">Vuoro: X</p>
    <div id="board"></div>
    
    <div id="settings">
        <button id="settings-button">Asetukset</button>
        <div id="settings-panel" class="hidden">
            <h3>Asetukset</h3>
            <label for="board-size">Pelilauta:</label>
            <select id="board-size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
            <br>
            <label for="theme">Teema:</label>
            <select id="theme">
                <option value="light">Vaalea</option>
                <option value="dark">Tumma</option>
            </select>
            <br>
            <label for="ai-difficulty">Teko√§lyn vaikeusaste:</label>
            <select id="ai-difficulty">
                <option value="easy">Helppo</option>
                <option value="medium">Keskitaso</option>
                <option value="hard">Vaikea</option>
            </select>
            <br>
            <button id="close-settings">Sulje asetukset</button>
        </div>
    </div>

    <button id="restart">Uusi peli</button>

    <script src="script.js"></script>
</body>
</html>
